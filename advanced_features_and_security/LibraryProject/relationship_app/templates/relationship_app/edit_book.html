<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>

    <!-- Display any form validation errors -->
    {% if form.errors %}
        <div class="errors">
            <ul>
                {% for field, errors in form.errors.items %}
                    <li>{{ field }}: {{ errors|join:", " }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- Book edit form -->
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
        </div>

        <div class="form-group">
            <label for="published_date">Published Date:</label>
            <input type="date" id="published_date" name="published_date" value="{{ book.published_date|date:'Y-m-d' }}" required>
        </div>

        <button type="submit">Save Changes</button>
    </form>

    <!-- Link to go back to the list of books -->
    <p><a href="{% url 'list_books' %}">Back to book list</a></p>
</body>
</html>
