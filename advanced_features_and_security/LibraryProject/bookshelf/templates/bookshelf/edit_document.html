<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
</head>
<body>
    <h1>Edit Document</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ document.title }}" required><br><br>
        <label for="content">Content:</label>
        <textarea name="content" id="content" required>{{ document.content }}</textarea><br><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
