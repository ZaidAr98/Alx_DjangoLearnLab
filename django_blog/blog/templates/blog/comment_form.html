{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Comment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-2">Update Comment</button>
    </form>
</div>
{% endblock %}
